<!DOCTYPE html>
<html>
    <head><title>Addition</title></head>
    <body>
       <h1>Adding 2 variables</h1> 
       <button onclick="myFunction(5)">Execute js function</button>

       <script>
        function myFunction(x,y){
            if(y=== undefined){
                y=2;
            }
            document.write(x+y);
        }


       </script>
    </body>
</html>
